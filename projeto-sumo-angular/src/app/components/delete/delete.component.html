<div class="row">
    <div class="card col-md-4 col-sm-12 offset-md-4">
        <div class="row">
            <h3 class="text-center"> Deletar rikishi </h3>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                  <div class="form-group">
                        <label>Id</label>
                        <input type="number" class="form-control" id="id" [(ngModel)]="rikishi.id" name="Id">
                    </div>
                    <div class="d-flex mt-3">
                        <button class="btn btn-outline-success me-auto" routerLink="/home">Voltar</button>
                        <button class="btn btn-success" type="submit">Salvar</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
