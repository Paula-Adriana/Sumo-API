<div *ngIf="okInsert" class="row">
  <div class="alert alert-success" role="alert">
    Rikishi <b> {{ rikishi.id }} </b> updated successfully!
  </div>
</div>

<div class="row">
  <div class="card col-md-4 col-sm-12 offset-md-4">
    <div class="row">
      <h3 class="text-center">Update rikishi</h3>
      <hr />
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Id</label>
            <input
              type="number"
              class="form-control"
              id="id"
              [(ngModel)]="rikishi.id"
              name="Id"
            />
          </div>

          <div class="form-group">
            <label>Shikona</label>
            <input
              type="text"
              class="form-control"
              id="shikona"
              [(ngModel)]="rikishi.shikona"
              name="Shikona"
            />
          </div>

          <div class="form-group">
            <label>Heya</label>
            <input
              type="text"
              class="form-control"
              id="heya"
              [(ngModel)]="rikishi.heya"
              name="Heya"
            />
          </div>

          <div class="form-group">
            <label>Rank</label>
            <input
              type="text"
              class="form-control"
              id="rank"
              [(ngModel)]="rikishi.posRank"
              name="Rank"
            />
          </div>
          <div class="form-group">
            <label>Favorite Grip</label>
            <input
              type="text"
              class="form-control"
              id="grip"
              [(ngModel)]="rikishi.favoriteGrip"
              name="Favorite Grip"
            />
          </div>
          <div class="d-flex mt-3">
            <button class="btn btn-outline-success me-auto" routerLink="/home">
              Back
            </button>
            <button class="btn btn-success" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
