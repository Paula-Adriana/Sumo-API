<!-- Modal -->
<div class="modal fade" id="modalDeleteRikishi" tabindex="-1" aria-labelledby="modalDeleteRikishiLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDeleteRikishiLabel">Excluir Rikishi <b>#{{rikishiDel.id}}</b></h5>
        <button (click)="cancelDelete()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" role="alert">
          Confirma exclus√£o do registro <b>{{rikishiDel.shikona}}</b> ?
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="cancelDelete()" type="button"
        class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button (click)="delete(rikishiDel.id)" type="button"
        class="btn btn-danger" data-dismiss="modal">Excluir</button>
      </div>
    </div>
  </div>
</div>
