<mat-card>
  <mat-toolbar color="primary">
    <span>Lista Rikishi</span>
  </mat-toolbar>

  <div *ngIf="rikishi$ | async as rikishi; else loading">
    <table mat-table [dataSource]="rikishi" class="mat-elevation-z8">
      <!-- Shikona Column -->
      <ng-container matColumnDef="shikona">
        <th mat-header-cell *matHeaderCellDef>Shikona</th>
        <td mat-cell *matCellDef="let rikishi">{{ rikishi.shikona }}</td>
      </ng-container>

      <!-- heya Column -->
      <ng-container matColumnDef="heya">
        <th mat-header-cell *matHeaderCellDef>Heya</th>
        <td mat-cell *matCellDef="let rikishi">{{ rikishi.heya }}</td>
      </ng-container>

      <!-- posRank Column -->
      <ng-container matColumnDef="posRank">
        <th mat-header-cell *matHeaderCellDef>Rank</th>
        <td mat-cell *matCellDef="let rikishi">{{ rikishi.posRank }}</td>
      </ng-container>

      <!-- favoriteGrip Column -->
      <ng-container matColumnDef="favoriteGrip">
        <th mat-header-cell *matHeaderCellDef>Favorite Grip</th>
        <td mat-cell *matCellDef="let rikishi">{{ rikishi.favoriteGrip }}

         

        </td>
      </ng-container>

      <!-- quais colunas serÃ£o mostrng serveadas - colocar no controller -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- spinner -->
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
